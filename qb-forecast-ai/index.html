  <style>
    :root {
      /* QB Navy & Vermilion Scheme */
      --qb-navy: #0F2540;
      --qb-navy-light: #1e3a8a;
      --qb-accent: #EE4B2B;
      /* Vermilion */
      --qb-bg: #F8FAFC;

      --glass-border: rgba(255, 255, 255, 0.4);
      --glass-bg: rgba(255, 255, 255, 0.95);
      --glass-shadow: 0 8px 32px 0 rgba(15, 37, 64, 0.08);
    }

    body {
      font-family: 'Inter', 'Noto Sans JP', sans-serif;
      background-color: var(--qb-bg);
      color: #1e293b;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
    }

    /* Subtle Grid Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image:
        linear-gradient(rgba(15, 37, 64, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(15, 37, 64, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: -2;
    }

    /* Typography */
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    .font-display {
      font-family: 'Outfit', 'Noto Sans JP', sans-serif;
      letter-spacing: -0.01em;
    }

    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(15, 37, 64, 0.15);
      border-radius: 10px;
      transition: background 0.3s;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--qb-navy);
    }

    /* Glassmorphism Cards */
    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 20px rgba(15, 37, 64, 0.03);
      transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.2s ease;
    }

    .glass-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(15, 37, 64, 0.08);
      border-color: rgba(15, 37, 64, 0.1);
    }

    /* Animations */
    .animate-entry {
      animation: fadeInUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .delay-100 {
      animation-delay: 0.05s;
    }

    .delay-200 {
      animation-delay: 0.1s;
    }

    .delay-300 {
      animation-delay: 0.15s;
    }

    /* Utility Classes for Colors */
    .bg-navy {
      background-color: var(--qb-navy);
    }

    .text-navy {
      color: var(--qb-navy);
    }

    .border-navy {
      border-color: var(--qb-navy);
    }

    .bg-vermilion {
      background-color: var(--qb-accent);
    }

    .text-vermilion {
      color: var(--qb-accent);
    }

    .btn-press {
      transition: transform 0.1s ease;
    }

    .btn-press:active {
      transform: scale(0.96);
    }
  </style>
