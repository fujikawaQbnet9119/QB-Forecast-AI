<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>オフライン - QB FORECAST AI</title>
  <link rel="icon" type="image/png" href="/app-icon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0F2540 0%, #1e3a8a 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .icon svg {
      width: 60px;
      height: 60px;
      opacity: 0.9;
    }

    h1 {
      font-size: 32px;
      font-weight: 900;
      margin-bottom: 16px;
      letter-spacing: -0.02em;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .info-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      margin-top: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: left;
    }

    .info-box h2 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .info-box ul {
      list-style: none;
      padding-left: 0;
    }

    .info-box li {
      padding: 8px 0;
      padding-left: 24px;
      position: relative;
      font-size: 14px;
      opacity: 0.9;
    }

    .info-box li:before {
      content: "✓";
      position: absolute;
      left: 0;
      color: #4ade80;
      font-weight: bold;
    }

    .retry-btn {
      display: inline-block;
      background: #EE4B2B;
      color: white;
      padding: 14px 32px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      font-size: 16px;
      transition: all 0.2s;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }

    .retry-btn:hover {
      background: #ff6b4a;
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(238, 75, 43, 0.3);
    }

    .retry-btn:active {
      transform: translateY(0);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .pulse {
      animation: pulse 2s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414"></path>
      </svg>
    </div>

    <h1>オフラインモード</h1>
    <p>
      現在、インターネット接続が利用できません。<br>
      接続が復旧したら、自動的に最新のデータに更新されます。
    </p>

    <button class="retry-btn" onclick="window.location.reload()">
      <span class="pulse">●</span> 再接続を試す
    </button>

    <div class="info-box">
      <h2>
        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        オフラインでも利用可能な機能
      </h2>
      <ul>
        <li>キャッシュされたダッシュボードの閲覧</li>
        <li>過去に読み込んだデータの確認</li>
        <li>保存済みのレポートの表示</li>
        <li>基本的な分析機能</li>
      </ul>
    </div>

    <div class="info-box" style="margin-top: 16px;">
      <h2>
        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
        </svg>
        制限される機能
      </h2>
      <ul>
        <li>新しいデータの読み込み</li>
        <li>AI分析機能</li>
        <li>リアルタイム予測</li>
        <li>データの保存・更新</li>
      </ul>
    </div>
  </div>

  <script>
    // Auto-retry when online
    window.addEventListener('online', () => {
      console.log('Connection restored');
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    });

    // Check connection status
    if (navigator.onLine) {
      window.location.reload();
    }
  </script>
</body>
</html>
