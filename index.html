
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QB HOUSE 店舗予測＆AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      :root {
        --qb-blue: #005EB8;
        --qb-dark: #1A1A1A;
        --qb-gray: #F8FAFC;
      }
      body {
        /* English/Numbers use Red Hat Display first, Japanese falls back to Noto Sans JP */
        font-family: 'Red Hat Display', 'Noto Sans JP', sans-serif;
        background-color: var(--qb-gray);
        color: var(--qb-dark);
        -webkit-font-smoothing: antialiased;
      }
      /* Ensure headers and specific elements prioritize Red Hat Display */
      h1, h2, h3, h4, h5, h6, button, input, select, .font-display { 
        font-family: 'Red Hat Display', 'Noto Sans JP', sans-serif; 
      }
      
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      /* Smooth transition for sidebar */
      .sidebar-transition {
        transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease-in-out;
      }

      /* UX Enhancements: Tactile & Rhythm */
      
      /* 1. Micro-interaction: Click "Press" effect */
      .btn-press {
        transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.2s ease;
      }
      .btn-press:active {
        transform: scale(0.96);
      }

      /* 2. Micro-interaction: Hover Lift */
      .card-hover {
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
      }
      .card-hover:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
      }

      /* 3. Staggered Entry Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-entry {
        animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0; /* Start hidden */
      }
      
      /* Delays for staggered effect */
      .delay-100 { animation-delay: 0.05s; }
      .delay-200 { animation-delay: 0.1s; }
      .delay-300 { animation-delay: 0.15s; }
      
    </style>

}
