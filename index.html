
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QB HOUSE 店舗予測＆AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <style>
      :root {
        --qb-blue: #005EB8;
        --qb-dark: #1A1A1A;
        --qb-gray: #F8FAFC;
      }
      body {
        /* English/Numbers use Red Hat Display first, Japanese falls back to Noto Sans JP */
        font-family: 'Red Hat Display', 'Noto Sans JP', sans-serif;
        background-color: var(--qb-gray);
        color: var(--qb-dark);
        -webkit-font-smoothing: antialiased;
      }
      /* Ensure headers and specific elements prioritize Red Hat Display */
      h1, h2, h3, h4, h5, h6, button, input, select, .font-display { 
        font-family: 'Red Hat Display', 'Noto Sans JP', sans-serif; 
      }
      
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      /* Smooth transition for sidebar */
      .sidebar-transition {
        transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease-in-out;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
